{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Register - StandBlog</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static "account/css/style.css" %}">

	</head>
	<body class="img js-fullheight" style="background-image: url({% static "account/images/bg.jpg" %});">
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section">StandBlog</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-wrap p-0">
                        <h3 class="mb-4 text-center">Register Page</h3>
                        {% if errors %}
                            {% for item in errors %}
                                <p class="text text-danger text-center bg-white rounded mb-2">{{ item }}</p>
                            {% endfor %}
                        {% endif %}
                        <form action="#" class="signup-form" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-control" name="username" placeholder="Username" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="name" placeholder="name" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="lastname" placeholder="lastname" required>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="email" placeholder="email" required>
                            </div>
                            <div class="form-group">
                                <input id="password-field" type="password" class="form-control" name="password1" placeholder="Password" required>
                                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <input id="password-field" type="password" class="form-control" name="password2" placeholder="Confirm Password" required>
                                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary submit px-3">register</button>
                            </div>
                        </form>
                        <div style="text-align: center">
                            <a style="text-align: center" href="/account/login">
                                login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

	<script src="{% static "account/js/jquery.min.js" %}"></script>
  <script src="{% static "account/js/popper.js" %}"></script>
  <script src="{% static "account/js/bootstrap.min.js" %}"></script>
  <script src="{% static "account/js/main.js" %}"></script>

	</body>
</html>
